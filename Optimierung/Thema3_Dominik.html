    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #000;
        }

        header h1 {
            margin: 0;
        }

        .search-container {
            display: flex;

        }

            width: 200px;
        }

        .logo-image {
            width: 50px;
            height: 50px;

        }

        main {
            padding: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            margin-top: 20px;

        .card {

        }

        .card img {
            width: 100%;
            height: 180px; /* Increased image height */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px; /* Space between image and text */
        }

        .card p {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #000;
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-buttons button {
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .footer-buttons button:hover {
            background-color: #0056b3;
        }

        footer p {
            color: black;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
